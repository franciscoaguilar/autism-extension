<DOCTYPE!>
<!-- will need event listeners for clicks in the associated js file for this, otherwise it will not tab correctly -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autism Extension</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="uiStyles.css" rel="stylesheet">
  </head>
  <body>
    <!-- <div class="styling"> -->
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'font')">Change font</button>
        <button class="tablinks" onclick="openTab(event, 'color')">Change Colors</button>
      </div>

      <!-- Tab content -->

      <div id="font">
        <div id="fontSize" class="tabcontent">
          <div  id="fontSelectionBox" class="custom-select">
            <select>
              <option value="0">Select Font Size:</option>
              <option value="1">14</option>
              <option value="2">16</option>
              <option value="3">18</option>
              <option value="4">20</option>
            </select>
          </div>
        </div>
      <div id="colorSelectionBox" class="tabcontent">
        <div class="custom-select">
          <select>
            <option value="0">select font color</option>
            <option value="1">green black</option>
            <option value="2">blue-black</option>
            <option value="3">deep gray</option>
            <!-- what other colors??? -->
          </select>
        </div>
      </div>
    </div>
    <!-- </div> -->

<!-- separate tab -->
    <div id="color">
      <div id="colorSelectionBox" class="tabcontent">
        <div class="custom-select">
          <select>
            <option value="0">Select color change:</option>
            <option value="1">Decrease saturation of images to 95%</option>
            <option value="2">Decrease brightness of images to 95%</option>
          </select>
        </div>
      </div>
    </div>
    </div>

  </body>
