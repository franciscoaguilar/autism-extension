<DOCTYPE!>
<!-- will need event listeners for clicks in the associated js file for this, otherwise it will not tab correctly -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Autism Extension</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="styling">
      <form action="">
        <!-- font size -->
        <div id="fontSize">
          <div class="custom-select">
            <select id="fontSizeSelection">
              <option value="null">Select font size:</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
        <!-- font color -->
        <div id="">
          <div class="custom-select width-box"  style="width:200px">
            <select id="fontColor">
              <option class="" value="0">Select font color:</option>
              <option value="1">green black</option>
              <option value="2">blue-black</option>
              <option value="3">deep gray</option>
              <!-- what other colors??? L: purple-black, purple-gray-->
            </select>
          </div>
        </div>
        <!-- end font color -->
      <hr>
      <!-- color change -->
      <div>
        <div class="custom-select">
          <select id="changeImage">
            <option value = "11" id="colorSelectionBox">Select color change:</option>
            <option value = "22">Decrease saturation of images to 95%</option>
            <option value = "33">Decrease brightness of images to 95%</option>
          </select>

        </div>
        <button type="button" name="button" id="saveButton">Save</button>
      </div>
    </form>
    <!-- end cc -->
    </div>
  <script src="options.js" rel="script"></script>
  </body>
